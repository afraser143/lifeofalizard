<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearded Dragon Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 4px solid #4A90E2;
            border-radius: 8px;
            background: #FFFFFF;
        }

        #gameStats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .power-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
            border: 2px solid #333;
            transition: all 0.3s ease;
            opacity: 0.2;
        }

        #firePower { 
            background: linear-gradient(45deg, #FF4500, #FF8C00); 
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.7); 
        }
        #waterPower { 
            background: linear-gradient(45deg, #00CED1, #4169E1); 
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.7); 
        }
        #earthPower { 
            background: linear-gradient(45deg, #32CD32, #228B22); 
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.7); 
        }
        #superPower { 
            background: linear-gradient(45deg, #FFD700, #FFA500); 
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7); 
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        #startButton:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .bug-points {
            color: white;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .bug-points p {
            margin: 5px 0;
        }

        .bug-points .fire { color: #FF8C00; }
        .bug-points .water { color: #00CED1; }
        .bug-points .earth { color: #32CD32; }
        .bug-points .super { color: #FFD700; }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 style="color: white; font-size: 3em; margin-bottom: 20px;">Bearded Dragon Adventure</h1>
        <button id="startButton">Start Game</button>
        <p style="color: white; margin-top: 20px;">Use arrow keys to move</p>
        <div class="bug-points">
            <p>Bug Points:</p>
            <p class="fire">üî• Fire Bug: 1 point</p>
            <p class="water">üíß Water Bug: 2 points</p>
            <p class="earth">üåç Earth Bug: 3 points</p>
            <p class="super">‚≠ê Super Bug: 5 points</p>
        </div>
    </div>

    <div id="gameStats">
        Score: <span id="score">0</span>
        <br>
        Powers:
        <div class="power-indicator" id="firePower"></div>
        <div class="power-indicator" id="waterPower"></div>
        <div class="power-indicator" id="earthPower"></div>
        <div class="power-indicator" id="superPower"></div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
