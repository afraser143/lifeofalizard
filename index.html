<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearded Dragon Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 4px solid #4A90E2;
            border-radius: 8px;
            background: #FFFFFF;
        }

        #gameStats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .power-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        #firePower { background: #FF6B6B; }
        #waterPower { background: #4DACFF; }
        #earthPower { background: #77DD77; }
        #superPower { background: #FFD93D; }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #startButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 style="color: white; font-size: 3em; margin-bottom: 20px;">Bearded Dragon Adventure</h1>
        <button id="startButton">Start Game</button>
        <p style="color: white; margin-top: 20px;">Use arrow keys to move</p>
    </div>

    <div id="gameStats">
        Score: <span id="score">0</span>
        <br>
        Powers:
        <div class="power-indicator" id="firePower"></div>
        <div class="power-indicator" id="waterPower"></div>
        <div class="power-indicator" id="earthPower"></div>
        <div class="power-indicator" id="superPower"></div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        let gameStarted = false;

        // Game state
        let score = 0;
        let gameLoop;
        let powers = {
            fire: false,
            water: false,
            earth: false,
            super: false
        };

        // [Rest of your existing JavaScript code here...]

        // Modify gameLoop function
        function gameLoop() {
            if (!gameStarted) return;
            updatePlayer();
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Add start game functionality
        startButton.addEventListener('click', () => {
            gameStarted = true;
            startScreen.style.display = 'none';
            resetGame();
            gameLoop();
        });

        // Initialize power indicators
        updatePowerIndicators();
    </script>
</body>
</html>
