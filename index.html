<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearded Dragon Adventure</title>
    <style>
        /* Previous styles remain the same, adding new ones: */
        
        .game-container {
            position: relative;
        }

        #bgMusic {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #musicToggle {
            cursor: pointer;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Add loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 2000;
        }

        .power-active {
            animation: powerPulse 1s infinite;
        }

        @keyframes powerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">Loading game assets...</div>
    
    <div id="startScreen">
        <h1 style="color: white; font-size: 3em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
            Bearded Dragon Adventure
        </h1>
        <button id="startButton">Start Game</button>
        <p style="color: white; margin-top: 20px;">Use arrow keys to move</p>
    </div>

    <div id="bgMusic">
        <button id="musicToggle">ðŸ”Š Music</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>

    <div class="game-container">
        <div id="gameStats">
            Score: <span id="score">0</span>
            <br>
            Powers:
            <div class="power-indicator" id="firePower"></div>
            <div class="power-indicator" id="waterPower"></div>
            <div class="power-indicator" id="earthPower"></div>
            <div class="power-indicator" id="superPower"></div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>

    <!-- Add audio elements -->
    <audio id="backgroundMusic" loop>
        <source src="https://example.com/path-to-desert-theme.mp3" type="audio/mp3">
    </audio>
    <audio id="powerupSound" src="https://example.com/path-to-powerup-sound.mp3"></audio>
    <audio id="hitSound" src="https://example.com/path-to-hit-sound.mp3"></audio>

    <script>
        // Previous JavaScript remains, adding new features:

        // Load images
        const images = {
            background: new Image(),
            dragon: new Image(),
            worm: new Image(),
            fireBug: new Image(),
            waterBug: new Image(),
            earthBug: new Image(),
            superBug: new Image()
        };

        // Image sources (replace with actual URLs)
        images.background.src = 'https://example.com/desert-background.png';
        images.dragon.src = 'https://example.com/bearded-dragon.png';
        images.worm.src = 'https://example.com/worm.png';
        images.fireBug.src = 'https://example.com/fire-bug.png';
        images.waterBug.src = 'https://example.com/water-bug.png';
        images.earthBug.src = 'https://example.com/earth-bug.png';
        images.superBug.src = 'https://example.com/super-bug.png';

        // Audio setup
        const bgMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const volumeSlider = document.getElementById('volumeSlider');
        const powerupSound = document.getElementById('powerupSound');
        const hitSound = document.getElementById('hitSound');

        // Music controls
        musicToggle.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicToggle.textContent = 'ðŸ”Š Music';
            } else {
                bgMusic.pause();
                musicToggle.textContent = 'ðŸ”ˆ Music';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            bgMusic.volume = volume;
            powerupSound.volume = volume;
            hitSound.volume = volume;
        });

        // Loading screen handler
        let loadedAssets = 0;
        const totalAssets = Object.keys(images).length;
        
        function assetLoaded() {
            loadedAssets++;
            if (loadedAssets >= totalAssets) {
                document.getElementById('loadingScreen').style.display = 'none';
            }
        }

        // Load all images
        Object.values(images).forEach(img => {
            img.onload = assetLoaded;
            img.onerror = assetLoaded; // Handle failed loads
        });

        // Enhanced drawing functions
        function drawBackground() {
            // Create desert background pattern
            const pattern = ctx.createPattern(images.background, 'repeat');
            ctx.fillStyle = pattern;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add parallax effect
            // ... (add scrolling background logic)
        }

        function drawPlayer() {
            if (images.dragon.complete) {
                ctx.drawImage(images.dragon, player.x, player.y, player.width, player.height);
                
                // Add power effect overlays
                if (powers.fire) drawFireAura();
                if (powers.water) drawWaterAura();
                if (powers.earth) drawEarthAura();
                if (powers.super) drawSuperAura();
            }
        }

        // Power aura effects
        function drawFireAura() {
            ctx.save();
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#FF4500';
            drawAura();
            ctx.restore();
        }

        function drawWaterAura() {
            ctx.save();
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#00CED1';
            drawAura();
            ctx.restore();
        }

        function drawEarthAura() {
            ctx.save();
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#228B22';
            drawAura();
            ctx.restore();
        }

        function drawSuperAura() {
            ctx.save();
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = '#FFD700';
            drawAura();
            ctx.restore();
        }

        function drawAura() {
            ctx.beginPath();
            ctx.arc(
                player.x + player.width/2,
                player.y + player.height/2,
                player.width * 0.8,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Modify the drawGame function
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw bugs with enhanced effects
            bugs.forEach(bug => drawBug(bug));
            
            // Draw enemies with enhanced effects
            enemies.forEach(enemy => drawEnemy(enemy));
            
            // Draw player with power effects
            drawPlayer();
        }

        // Modify the start game handler
        startButton.addEventListener('click', () => {
            gameStarted = true;
            startScreen.style.display = 'none';
            resetGame();
            gameLoop();
            bgMusic.play(); // Start background music
        });

        // Modify collision handler to add sounds
        function checkCollisions() {
            bugs.forEach((bug, index) => {
                if (isColliding(player, bug)) {
                    powers[bug.type] = true;
                    updatePowerIndicators();
                    score += 10;
                    scoreElement.textContent = score;
                    bugs.splice(index, 1);
                    powerupSound.currentTime = 0;
                    powerupSound.play();
                }
            });

            enemies.forEach((enemy) => {
                if (isColliding(player, enemy)) {
                    hitSound.play();
                    gameOver();
                }
            });
        }
    </script>
</body>
</html>
